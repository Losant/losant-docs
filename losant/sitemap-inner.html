
{%- if nav_item.children -%}
  {%- for nav_item in nav_item.children -%}
    {%- include 'sitemap-inner.html' -%}
  {%- endfor -%}
{%- else %}
<url>
  <loc>{{ config.site_url }}{{ nav_item.abs_url }}</loc>
  <lastmod>{{nav_item.update_date}}</lastmod>
  <changefreq>weekly</changefreq>
</url>
{%- endif -%}
